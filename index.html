<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>myLittleGalaxy | by Christian Vélez</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <div id="controls">
      <h1>myLittleGalaxy</h1>
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="0" max="10" step="1" value="0">
        <label for="colorPalette">Color Palette:</label>
        <select id="colorPalette">
            <option value="random">Random</option>
            <option value="palette1">RGB</option>
            <option value="palette2">YMC</option>
            <option value="palette3">Retro</option>
            <option value="palette4">Warm</option>
            <option value="palette5">Mono</option>
            <option value="palette6">Pastel</option>
        </select>
        <button id="play">Play</button>
        <button id="pause">Pause</button>

        <span>Welcome to myLittleGalaxy, 
        a small <a href="https://en.wikipedia.org/wiki/Cellular_automaton" target="_blank">CA</a> project created  
        while learning to code with  
        ChatGPT that follows
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">Conway's Game of Life</a> rules.</span>
        
        <span style="color: yellow;">Press Play to start.<br/>
        Choose a Brush Size and </br>
        start painting. ;)</span>
        <span>I've found this to</br>
        calm my anxiety.</span>

        <span>Made by <a href="https://chrisvelez.carbonmade.com" target="_blank">Christian Vélez</a>. </br> 2023</span>
        

    </div>
    <button id="donate-toggle" style="color:aquamarine;">donate</button>
    <div id="donate">
        <img src="donate/BTC_.png" alt="My Bitcoin QR Code">
        <img src="donate/eth_.png" alt="My Ethereum QR Code">


    </div>
    <div id="share">
        <button id="controls-toggle" style="color:aquamarine;">Toggle Menu</button>
        <button id="save" style="color: #5e5e5e;">Save Image</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
